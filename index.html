<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <link rel="icon" href="assets/img/game-ico.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-left-side">
            <p class="title-text" id="welcome-message"></p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <img class="header-icon" src="assets/img/home-icon.png" alt="home icon">
                </li>
                <li class="nav-item">
                    <img class="header-icon" src="assets/img/user-icon.png" alt="character icon">
                </li>
                <li class="nav-item">
                    <img class="header-icon" src="assets/img/grid-icon.png" alt="settings icon">
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="create-character-section">
            <div class="create-character">
                <p class="title-text">Create your character</p>

                <form action="">
                    <input type="text" id="character-name" name="character-name" placeholder="Type your name here...">
                    <input type="submit" value="Create Character" id="add-name-button">
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
