<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <link rel="icon" href="assets/img/game-ico.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header hidden">
        <div class="header-left-side">
            <p class="title-text" id="welcome-message">Main</p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <img class="header-icon" id="home-icon" src="assets/img/home-icon.png" alt="home icon">
                </li>
                <li class="nav-item">
                    <img class="header-icon" id="character-icon" src="assets/img/user-icon.png" alt="character icon">
                </li>
                <li class="nav-item">
                    <img class="header-icon" id="settings-icon" src="assets/img/grid-icon.png" alt="settings icon">
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="registration-section">
            <div>
                <p class="title-text">Create your character</p>

                <form action="">
                    <input type="text" id="character-name" name="character-name" placeholder="Type your name here...">
                    <input type="submit" value="Create Character" class="button" id="add-name-button">
                </form>
            </div>
        </section>

        <section class="home-page-section hidden">
            <input type="submit" value="Fight!" class="button button-small" id="fight-button">
        </section>

        <section class="character-section hidden">
            <div class="character-select">
                <div class="character-list">
                    <img src="assets/img/king.png" alt="Character 1" class="character">
                    <img src="assets/img/hunter.png" alt="Character 2" class="character">
                    <img src="assets/img/monster.png" alt="Character 3" class="character">
                    <img src="assets/img/robber.png" alt="Character 4" class="character">
                    <img src="assets/img/warrior.png" alt="Character 5" class="character">
                </div>
            </div>

            <div class="selected-character">
            </div>
        </section>

        <section class="settings-section hidden">
            <div class="player-info">
                <span class="settings-player-name title-text">Player Name:</span>
                <input type="text" class="player-input" style="display:none">
                <button class="edit-btn button button-small">Edit</button>
            </div>
        </section>





        <section class="battle-section">
            <div class="battle-container">
                <!-- Игрок -->
                <div class="player-block">
                    <p class="player-name"></p>
                    <img class="player-img" src="" alt="Player">
                    <p class="health-bar player-health">150/150</p>
                </div>

                <!-- Центр: выбор атак и защит -->
                <div class="battle-actions">
                    <p>Please pick 1 attack zone and 2 defense zones:</p>
                    <div class="zones-table">
                        <div class="zone-row">
                            <label>Head <input type="radio" name="attack" value="Head"></label>
                            <span class="divider">|</span>
                            <label><input type="checkbox" name="defense" value="Head"> Head</label>
                        </div>
                        <div class="zone-row">
                            <label>Neck <input type="radio" name="attack" value="Neck"></label>
                            <span class="divider">|</span>
                            <label><input type="checkbox" name="defense" value="Neck"> Neck</label>
                        </div>
                        <div class="zone-row">
                            <label>Body <input type="radio" name="attack" value="Body"></label>
                            <span class="divider">|</span>
                            <label><input type="checkbox" name="defense" value="Body"> Body</label>
                        </div>
                        <div class="zone-row">
                            <label>Belly <input type="radio" name="attack" value="Belly"></label>
                            <span class="divider">|</span>
                            <label><input type="checkbox" name="defense" value="Belly"> Belly</label>
                        </div>
                        <div class="zone-row">
                            <label>Legs <input type="radio" name="attack" value="Legs"></label>
                            <span class="divider">|</span>
                            <label><input type="checkbox" name="defense" value="Legs"> Legs</label>
                        </div>
                    </div>
                    <div class="buttons-row">
                        <button class="attack-button" disabled>ATTACK</button>
                        <button class="new-game-button" type="button">NEW GAME</button>
                    </div>

                    <p class="result-message" aria-live="polite"></p>
                </div>

                <!-- Противник -->
                <div class="enemy-block">
                    <p class="enemy-name"></p>
                    <img class="enemy-img" src="" alt="Enemy">
                    <p class="health-bar enemy-health">150/150</p>
                </div>
            </div>

            <!-- Лог боя -->
            <div class="battle-log">
                <h3>Battle Log:</h3>
                <div class="log-list"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
